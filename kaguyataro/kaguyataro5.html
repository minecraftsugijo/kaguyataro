        <h1 class="title">５話 ヘジータとかぐや太郎</h1>
        <p class="description">
       ヘジータは、一番戦闘力が高いかぐや太郎のところに行った。ヘジータは、かぐや太郎に、お前はキャキャロットではないのかと聞いた。かぐや太郎は、そんな人は知らないと言ったが、お父さんなら知ってるかもしれないと言った。それを聞き、ヘジータは桃太郎の元に向かった。<br>
       桃太郎は、それは俺だと言った。なんと、桃太郎はヤサイ人だったのだ！！
        </p>
