        <p class="description">
        地球に１つの宇宙船が飛んできました。中に入っていたのは、惑星ヘジータの王子様、ヘジータでした。彼は、キャキャロットというヤサイ人を探していました。キャキャロットとは、宇宙の帝王、ブリーザに１人立ち向かったヤサイ人、ハーダックの息子でした。彼は、戦闘力を測ることができるスカウターを持っており、一番地球で値が高いところに向かいました。
