        <h1 class="title">２話 かぐや太郎誕生</h1>
        <p class="description">
        おじいさんとおばあさんは、二人を大切に育てました。大人になると、二人は結婚し、かぐや太郎という赤ん坊が生まれました。（↑写真）<br>
        かぐや太郎は、父と母とおじいさんとおばあさんのために海岸に海草を採りに行きました。そこで、少年たちが亀をいじめていたので、助けてあげました。すると、その亀が、お礼にKAMEHOUSEに連れて行ってくれました。そこで、亀千人に会い、修行することにしました。
        </p>
